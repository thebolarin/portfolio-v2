            <section class="contact">
                <header>
                    <h1>Let's work together!</h1>
                </header>

                <div class="contact-form">
                    <form id="contact" action="" method="post">
                        <fieldset>
                          <input placeholder="First and Last Name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                          <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                          <input placeholder="Subject" type="text" tabindex="3" required>
                        </fieldset>
                        <!-- <fieldset>
                          <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                        </fieldset> -->
                        <fieldset>
                          <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                        <input type="checkbox" class="chb chb-1" id="chb-1" />
                        <label for="chb-1">I'm not a robot</label>
                    </fieldset>
                        <fieldset>
                          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                        </fieldset>
                       
                      </form>
                </div>
            </section>
